#cloud-config
write_files:
  - content: |
      - name: run the main role
        hosts: 127.0.0.1
        pre_tasks:
          - name: stop consul
            service: name=consul state=stopped
          - name: clean /opt/consul/data/serf/local.keyring
            file: path=/opt/consul/data/serf/local.keyring state=absent
        post_tasks:
          - shell: metricbeat setup --dashboards
        roles:
          - role: entercloudsuite.elasticsearch
            es_enable_xpack: true
            es_xpack_features: ["monitoring"]
            es_heap_size: 2g
            es_instance_name: "node1"
            es_config:
              network.host: "0.0.0.0"
          - role: entercloudsuite.kibana
            kibana_server_port: 5601
            kibana_server_host: "0.0.0.0"
          - role: entercloudsuite.prometheus-exporter
            prometheus_exporter_name: node_exporter
            prometheus_exporter_version: 0.16.0
          - role: fnzv.beats
            products:
              - metricbeat
          - role: entercloudsuite.consul
            consul_config_validate: "{{ consul_user_home }}/bin/consul validate -config-format=json %s"
            consul_configs:
              main:
                bind_addr: "{{ ansible_default_ipv4.address }}"
                client_addr: "0.0.0.0"
                node_name: "{{ ansible_hostname }}"
                data_dir: "{{ consul_data_dir }}"
                encrypt: "${consul_encrypt}"
                datacenter: "${consul_datacenter}"
                enable_syslog: true
                server: false
                ui: true
                enable_script_checks: true
                services:
                  - name: "${name}"
                    checks:
                      - http: "http://127.0.0.1:9200"
                        method: "GET"
                        interval: "2s"
                  - name: "exporter_node"
                    port: 9100
                rejoin_after_leave: true
                retry_join:
                  - "${consul}"

    path: /usr/src/cloud/playbook.yml
    permissions: '0400'

  - content: |
      - src: entercloudsuite.elasticsearch
        version: 1.0.3
      - src: entercloudsuite.prometheus-exporter
      - src: fnzv.beats
      - src: entercloudsuite.kibana
        version: 1.0.1

    path: /usr/src/cloud/requirements.yml
    permissions: '0400'



runcmd:
  - |
      bash <<'EOF'
      # Run main playbook
      export COMPLETED=false
      while [ "$COMPLETED" == "false" ]; do
        (
          apt-get update -y
          cd /usr/src/cloud
          source venv/bin/activate
          apt-get install -y python-pip
          pip install ansible==2.6.2
          mkdir roles || true
          ansible-galaxy install -f -p roles -r requirements.yml
          ansible-playbook -e ansible_python_interpreter=/usr/bin/python --connection=local playbook.yml
        ) >> /var/log/cloud-scripts.log 2>&1
        if [ $? == 0 ]; then
          COMPLETED=true
        fi
        sleep 1
      done
      export COMPLETED=false
      EOF

